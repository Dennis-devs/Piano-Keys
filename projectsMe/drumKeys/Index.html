<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content"=width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA compatible" content="IE=edge">
        <title>Piano Keys</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
       <h1 class="head">WELCOME TO MUSICAL BUTTONS</h1> 
       <P>Press these keys on your keyboard to make sounds</P>
       <div id='divs'> 
           <div data-keys="65" class="keys"><kbd>A</kbd></div>
           <div data-keys="83" class="keys"><kbd>S</kbd></div>
           <div data-keys="68" class="keys"><kbd>D</kbd></div>
           <div data-keys="70" class="keys"><kbd>F</kbd></div>
           <div data-keys="71" class="keys"><kbd>G</kbd></div>
           <div data-keys="72" class="keys"><kbd>H</kbd></div>
           <div data-keys="74" class="keys"><kbd>J</kbd></div>
           <div data-keys="75" class="keys"><kbd>K</kbd></div>
       </div>

       <audio data-keys="65" src="Audio/do1.wav"></audio>
       <audio data-keys="83" src="Audio/re.wav"></audio>
       <audio data-keys="68" src="Audio/mi.wav"></audio>
       <audio data-keys="70" src="Audio/fa.wav"></audio>
       <audio data-keys="71" src="Audio/so.wav"></audio>
       <audio data-keys="72" src="Audio/la.wav"></audio>
       <audio data-keys="74" src="Audio/ti.wav"></audio>
       <audio data-keys="75" src="Audio/do2.wav"></audio>
       <audio class="waltz"  src="Audio/Chopin-waltz-in-a-minor.mp3"></audio>
       <audio class="motzart" src="Audio/Piano-sonata-no-11.mp3"></audio>

       
       <div id="classics">
           <button class = "music">Chopin waltz in A minor</button>
           <button class = "music2">Piano sonata no. 11</button>
    
       </div>
    </body>
</html>
